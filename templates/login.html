{% extends "base.html" %}
{% load static %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="login-page">
	<!-- Pills content -->
	<div class="login-form">
		<div class="">
			<h1 class="text-center mb-3">Login</h1>

			<form hx-post="{% url 'login' %}" hx-push-url="true" hx-target="#mainarea">
				
				{% csrf_token %}
				
				<div class="text-center mb-2">
					<p>Login with:</p>
					<button type="button" class="btn btn-link btn-floating mx-1">
						<i class="fab fa-facebook-f"></i>
					</button>

					<button type="button" class="btn btn-link btn-floating mx-1">
						<i class="fab fa-google"></i>
					</button>

					<button type="button" class="btn btn-link btn-floating mx-1">
						<i class="fab fa-twitter"></i>
					</button>

					<button type="button" class="btn btn-link btn-floating mx-1">
						<i class="fab fa-github"></i>
					</button>
				</div>

				<p class="text-center">or:</p>

				<!-- Email input -->
				<div class="form-outline mb-4">
					<label class="form-label" for="username">Email</label>
					<input type="text" id="username" name="username" class="form-control" />
				</div>

				<!-- Password input -->
				<div class="form-outline mb-4">
					<label class="form-label" for="password">Password</label>
					<input type="password" id="password" name="password" class="form-control" />
				</div>

				<!-- 2 column grid layout -->
				<!-- <div class="row mb-4">
					<div class="col-md-6 d-flex"> -->
				<!-- Checkbox -->
				<!-- <div class="form-check mb-3 mb-md-0">
							<input class="form-check-input" type="checkbox" value="" id="loginCheck" checked />
							<label class="form-check-label" for="loginCheck"> Remember me </label>
						</div>
					</div> -->

				<!-- <div class="col-md-6 d-flex justify-content-center"> -->
				<!-- Simple link -->
				<!-- <a href="#!">Forgot password?</a> -->
				<!-- </div> -->
				<!-- </div> -->

				<!-- Submit button -->
				<div class="text-center">
					<button type="submit" class="btn btn-primary btn-block mb-4 w-100">Login</button>
				</div>

				<!-- Register buttons -->
				<div class="text-center">
					<p>Not a member? <a href='#' style="color: blue;" hx-get="{% url 'signup' %}">Register</a></p>
				</div>
				
			</form>
		</div>
	</div>
	<!-- Pills content -->
</div>
{% endblock content %}
